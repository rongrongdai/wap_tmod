<!--取消订单的理由-->
     <div class="cancelOrder hidden" id="cancelOrderForm">
            <div class="orderAll">
                <h4 class="clickReason">请选择取消点单的理由</h4>
                <div class="orderReason">
                    <p><span>我不想买了</span><input class="or_item1" type="radio" name="item" value="0"></p>
                    <p><span>信息填写错误，重新下单</span><input class="or_item1" type="radio" name="item" value="1" checked></p>
                    <p><span>下错单了</span><input class="or_item1" type="radio" name="item" value="2"></p>
                    <p><span>其它原因</span><input class="or_item1" type="radio" name="item" value="3"></p>
                </div>
                <div class="but_confirm">
                    <input class="but but1" type="button" value="取消" id="cancelBtn"><input class="but" type="button" value="确定" id="confirmCancelBtn">
                </div>
            </div>
     </div>
<!--取消订单的理由End-->

    <section id="cancelOk" class="hidden">

        <div>
