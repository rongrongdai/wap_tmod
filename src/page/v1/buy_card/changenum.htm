    <h1 id="qqwNavTitle" class="qqw-nav-title">转赠数量</h1>
  </header>
  <!--步骤-->
  <div class="step-div"> 
    <div class="step-line" >
        <span class="green-icon"></span>
        <span class="white-iconI"></span>
        <span class="white-iconII"></span>

      </div>
  </div>
  <!--每人领取数量-->
  <div class="every-num">
      <div class="fr numslect">
        <span class="every-number-decrement" id="prove1">-</span><span class="every-number fontstyle-pf" id="value1" >1</span><span class="every-number-increment" id="next1">+</span>
