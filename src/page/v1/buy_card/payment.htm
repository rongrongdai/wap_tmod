    <body>
    <header class="qqw-nav">
        <a href="javascript: history.back();" class="qqw-nav-return"></a>
        <h1 id="qqwNavTitle" class="qqw-nav-title">转赠数量</h1>
    </header>
    <!--步骤-->
    <div class="step-div"> 
        <div class="step-line" >
            <span class="green-icon"></span>
            <span class="white-iconI"></span>
            <span class="white-iconII"></span>
        </div>
        <div class="step-text fontstyle-pf">
            <text class="white-text">确定数量</text>
            <text class="green-text">完成支付</text>
            <text>赠送礼包</text>
        </div>
    </div>
    <!--转赠详情-->
    <div class="give-detail">
        <span class="fr fontstyle-pf"><span>赠给</span><span id="mannum">1</span><span>人，每人</span><span id="everynum">1</span><span>份</span></span>
        <span class="fl fontstyle-pf">转赠详情</span>
    </div>
    <!--订单详情-->
        <div class="order-detail">
            <span class="fr fontstyle-pf"><span>共</span><span id="total">1</span><span>件</span></span>
            <span class="fl fontstyle-pf">订单详情</span>
        </div>
        <div class="card">
            <img class="card-img pull-left--fix" src="" alt="">
            <div class="pull-left--fix card-details">
                <text class="cardb font-pf dis-b">
                    店庆卡 ￥<span class="price"></span> 元面值 实体卡
                </text>
                <text class="cardj font-pf dis-b">
                    积分：<span id="score"></span>
                </text>
            </div>
        </div>
        <span class="order-account">说明：积分会记录在您的账户，不会连同卡片赠给他人</span>
    <!--留言-->
        <span class="leave fontstyle-pf">留言</span>
        <text class="input-leave fontstyle-pf"></text>
    <!--固定底部-->
        <div class="fixedbot">
            <div class="bothj pull-left--fix fontstyle-pf about-center">
                <span><span>合计：</span><span id="price"></span><span>元</span></span>
            </div>
            <div class="botbuy pull-left--fix fontstyle-pf about-center">
                <div>立即支付</div>
            </div>
        </div>
<script src="/static/js/qqw-rzfs.js"></script>
    </body>
    </html>
